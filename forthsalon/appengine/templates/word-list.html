<html>
<head>
<title>Forth Haiku Glossary</title>
{% include 'header.html' %}

<div id="wrapper">

<div id="header">
<h1>Forth Haiku Glossary</h1>
</div>

<div class="section">
<dl>
{% for word in words %}
<dt><a href="/word-view/{{ word.id }}">{{ word.name|escape }}</a></dt>
<dd>
<i>{{ word.stack }}</i>
{{ word.summary|escape }}
{% endfor %}
</dd>
</dl>
</div>

<div id="footer">
<a href="/">Home</a>
<a href="/haiku-editor">Haiku Editor</a>
</div>

</div>

</body>
</html>
