<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01/EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Icon Forth</title>
  </head>
  <body bgcolor="#777777"><font color="#ffffff">
      <table>
        {% for r in results %}
        <tr>
          <td valign="middle">
            <a href="/dump/{{ r.id }}"><img src="/icon/{{ r.id }}.png" width="32" height="32" border="0"></a>
          </td>
          <td valign="middle">
            :
            {% if r.intrinsic %}
            [{{ r.intrinsic }}]
            {% endif %}
          </td>
          <td valign="middle">
            {% for word in r.definition %}<a href="/dump/{{ word }}"><img src="/icon/{{ word }}.png" width="32" height="32" border="0"></a>{% endfor %}
          </td>
          <td valign="middle">
            {{ r.description }}
          </td>
        </tr>
        {% endfor %}
      </table>
</font></body>
</html>
