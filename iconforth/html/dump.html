<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01/EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Icon Forth</title>
  </head>
  <body bgcolor="#777777"><font color="#ffffff">
    {% for r in results %}
    <a href="/dump/{{ r.id }}"><img src="/icon/{{ r.id }}.png" width="32" height="32" border="0"></a>
    :
    {% if r.intrinsic %}
    [{{ r.intrinsic }}]
    {% endif %}
    {% for word in r.definition %}
    <a href="/dump/{{ word }}"><img src="/icon/{{ word }}.png" width="32" height="32" border="0"></a>
    {% endfor %}
    {{ r.description }}
    <br>
    {% endfor %}
</font></body>
</html>
