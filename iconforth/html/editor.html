<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01/EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Icon Forth</title>
</head>
<body>

<canvas id="bigicon" width="300" height="257" border="0" style="cursor: crosshair;"></canvas>
<form name="frm" action="/write" method="post">
  <textarea name="description" cols="25" rows="8"></textarea>
  <input name="g" type="submit" value="Add"><br>
  <div id="deficons"><img width="1" height="32"></div>
  <input name="definition" type="hidden">
  <input name="icon" type="hidden">
</form>

<iframe src="/results" id="frame1"
  width="100%" height="250" frameborder="0">
</iframe>

<script type="text/javascript">

var drawing = 0;
var palette_color = 2;
var cv = document.getElementById("bigicon");
var ctx = cv.getContext("2d");
var grid = new Array();
var colors = [
  '#ffffff',
  '#c0c0c0',
  '#000000',
  '#ff0000',
  '#ffc000',
  '#ffff00',
  '#00ff00',
  '#00ffff',
  '#0000ff',
  '#ff00ff',
];

function update_form() {
  // update image
  var str = "";
  for (var y = 0; y < 16; y++) {
    for (var x = 0; x < 16; x++) {
      str += "" + grid[x+y*16];
    }
  }
  document.frm.icon.value = str;

  // update definition
  var d = document.getElementById("deficons");
  var str = "";
  for (var i = 1; i < d.childNodes.length; i++) {
    if (str.length) { str += " "; }
    str += d.childNodes.item(i).alt
  }
  document.frm.definition.value = str;
}

function plot(x, y, color) {
  if (x < 0 || x > 15 || y < 0 || y > 15) return;
  if (grid[x+y*16] == color) return;
  grid[x+y*16] = color;

  ctx.fillStyle = colors[color];

  ctx.beginPath();
  ctx.rect(x*16+1, y*16+1, 15, 15);
  ctx.closePath();
  ctx.fill();

  ctx.beginPath();
  ctx.rect(262+x*2, 6+y*2, 2, 2);
  ctx.closePath();
  ctx.fill();
}

function blank() {
  ctx.clearRect(0, 0, 300, 257);

  ctx.fillStyle = "#777777";
  ctx.beginPath();
  ctx.rect(0, 0, 300, 257);
  ctx.closePath();
  ctx.fill();

  for(var z = 0; z < 16 * 16; z++) {
    grid[z] = -1;
  }

  for (var x = 0; x < 16; x++) {
    for (var y = 0; y < 16; y++) {
      plot(x, y, 0);
    }
  }
}

function draw_palette() {
  for (var i = 0; i < colors.length; i++) {
    ctx.fillStyle = colors[i];
    ctx.beginPath();
    ctx.rect(262, i * 16 + (32 + 6*2), 32, 16);
    ctx.closePath();
    ctx.fill();
  }
  // Mark selection
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#000000";
  ctx.beginPath();
  ctx.arc(262 + 16 + 0.5, palette_color * 16 + (32 + 6*2) + 8 + 0.5,
          6, 0, Math.PI * 2, true);
  ctx.arc(262 + 16 + 0.5, palette_color * 16 + (32 + 6*2) + 8 + 0.5,
          6, 0, Math.PI * 2, true);
  ctx.closePath();
  ctx.stroke();
  ctx.strokeStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(262 + 16 - 0.5, palette_color * 16 + (32 + 6*2) + 8 - 0.5,
          6, 0, Math.PI * 2, true);
  ctx.arc(262 + 16 - 0.5, palette_color * 16 + (32 + 6*2) + 8 - 0.5,
          6, 0, Math.PI * 2, true);
  ctx.closePath();
  ctx.stroke();
}

function mousedown(evt) {
  var x = evt.pageX - 8;
  var y = evt.pageY - 8;

  if (x < 256) {
    x = Math.floor(x / 16);
    y = Math.floor(y / 16);
    plot(x, y, palette_color);
    drawing = 1;
  } else {
    y = Math.floor((y - (32 + 6*2)) / 16);
    if (y >= 0 && y < 10) {
      palette_color = y;
      draw_palette();
    }
  }
}

function mouseup(evt) {
  drawing = 0;
  update_form();
}

function mousemove(evt) {
  if (drawing) {
    var x = Math.floor((evt.pageX - 8) / 16);
    var y = Math.floor((evt.pageY - 8) / 16);
    plot(x, y, palette_color);
  }
}

function drop(e) {
  var d = document.getElementById("deficons");
  d.removeChild(e);
  update_form();
}

function pick(id) {
  var d = document.getElementById("deficons");
  var im = document.createElement("img");
  im.setAttribute("src", "/icon/" + id + ".png");
  im.setAttribute("alt", id);
  im.setAttribute("width", "32");
  im.setAttribute("height", "32");
  im.setAttribute("style", "cursor: pointer;");
  im.setAttribute("onclick", "drop(this)");
  d.appendChild(im);
  update_form();

  // Go back to the list
  var d = document.getElementById("frame1");
  d.src = "/results"
}

function init() {
  blank();
  draw_palette(0);
  document.onmousedown = mousedown;
  document.onmouseup = mouseup;
  document.onmousemove = mousemove;
}

init();

</script>

</body>
</html>
