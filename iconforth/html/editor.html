<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Icon Forth</title>
</head>
<body>

  <iframe src="/core_editor" id="frame0"
    width="100%" height="440" frameborder="0">
  </iframe>
  <iframe src="/results" id="frame1"
    width="100%" height="350" frameborder="0">
  </iframe>

  <script type="text/javascript">
    function pick(id) {
      // Pick it in the core editor.
      var f0 = document.getElementById('frame0');
      f0.contentWindow.pick(id);
      // Go back to the full list.
      var f1 = document.getElementById('frame1');
      f1.src = '/results';contentWindow.pick(id);
    }
  </script>

</body>
</html>
