<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Icon Forth</title>
  </head>
  <body bgcolor="#777777"><font color="#ffffff">
      <table>
        {% for r in results %}
        <tr>
          <td valign="middle">
            <a href="/list?id={{ r.id }}"><img src="/icon?id={{ r.id }}.png" width="32" height="32" border="0"></a>
          </td>
          <td valign="middle">
            :
            {% if r.intrinsic %}
            [op({{ r.intrinsic }})]
            {% endif %}
          </td>
          <td valign="middle">
            {% for word in r.definition %}<a href="/list?id={{ word }}"><img src="/icon?id={{ word }}.png" width="32" height="32" border="0"></a>{% endfor %}
          </td>
        </tr>
        {% endfor %}
      </table>
</font></body>
</html>
