indexes:

# Used for top part of the main word list (last 8 you created).
- kind: Word
  properties:
  - name: author
  - name: created
    direction: desc

# Used for second part of the main word list (highest score, then last_used).
- kind: Word
  properties:
  - name: score
    direction: desc
  - name: last_used
    direction: desc

# Used to search by keyword for a word.
- kind: Word
  properties:
  - name: keywords
  - name: score
    direction: desc
  - name: last_used
    direction: desc

# Used to find words that use given word.
- kind: Word
  properties:
  - name: words_used
  - name: score
    direction: desc
  - name: last_used
    direction: desc
